<!DOCTYPE html>
<html>
<head>
	<title>Approximate Computing - Game</title>
	<link rel="icon" href="https://research.cc.gatech.edu/act-lab/sites/edu.act-lab/files/ACT-logo-scaled_1.png" type="image/png">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<!-- My stylesheet -->
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="carousel-inner" role="listbox">
		<!-- Code for main screen -->
		<div class="item active">
			<!-- Code for images -->
			<div class="three-images">
				<div class="container">
					<!-- <h1 class="text-center">Is this Quality Acceptable?</h1> -->
					<h1 class="text-center">Level {{ stage }}</h1>
	
					<!-- CODE FOR THUMBNAILS WITH CAPTION -->
					<div class="col-md-12" id="level-main">
						<h3 class="text-center">Tap the image to start betting</h3>
						<center>
						<div class="thumbnail" style="width:630px">
							<form action='/game' method="post" target="_self">
								<input type="image" name="startbet" src="{{ url_for('static',filename=filePaths[0]) }}" class="thumb" style="width:530px"></input>
							</form>
							<div class="caption">
							  	<p class="text-center"><center><h3>Original Image</h3></center></p>
							</div>
						</div>
						</center>
					</div>		
				</div>
			</div>
			<!-- Code for images ends -->
		</div>
		<!-- Code for main screen ends -->
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
