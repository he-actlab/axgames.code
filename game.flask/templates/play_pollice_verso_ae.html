<!DOCTYPE html>
<html>
<head>
    <title>{{ GAME_NAME }}</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- My stylesheet -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand" >
                {{ GAME_NAME }} - Pollice Verso
            </div>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form action='/selectgame' method="post" target=_self class="navbar-form navbar-left">
                <input type="submit" name="start" value="Select Game" class="btn btn-default"
                       data-toggle="tooltip" data-placement="bottom" style=" font-size:100%"></input>
            </form>
            <form action='/logout' class="navbar-form navbar-left">
                <input id="logoutbutton" type="submit" name="logout" value="Logout" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" style=" font-size:100%"></input>
            </form>
        </div>
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="carousel-inner" role="listbox">

    <!-- Code for main screen -->
    <div class="item active">

        <!-- Code for images -->
        <div class="three-images">
            <div class="container">
                <!-- <h1 class="text-center">Is this Quality Acceptable?</h1> -->
                <center>
                <div class="col-md-12" style="display:inline; width: 1100px">
                    <h1 class="text-center" style="padding-left: 0px; padding-right: 600px; font-size:200%">Round {{ stage }}</h1>
                </div>
                </center>

                <!-- CODE FOR THUMBNAILS WITH CAPTION -->
                <center>
                <div style="width:800px">
                    <center>
                    <div class="col-md-6">
                        <div class="thumbnail" style="height: 120px; width:350px">
                            <audio controls>
                                <source src="{{ gamedata_home_url + filePaths[1] }}" type="audio/mpeg">
                            </audio>
                            <div class="caption">
                                <p class="text-center">
                                <center><h3>Original Output</h3></center>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="thumbnail" style="height: 120px; width:350px">
                            <audio controls>
                                <source src="{{ gamedata_home_url + filePaths[2] }}" type="audio/mpeg">
                            </audio>
                            <div class="caption">
                                <p class="text-center">
                                <center><h3>Approximate Output</h3></center>
                                </p>
                            </div>
                        </div>
                    </div>
                    </center>
                </div>
                </center>
                <!-- CODE FOR THUMBNAILS WITH CAPTION ENDS -->
            </div>
        </div>
        <br>
        <!-- Code for images ends -->

        <!-- CODE FOR DISPLAYING BETTING MONEY -->
        <div class="betting-money" id="level-betting-money">
            <center>
            <div style="width:800px">
                <center>
                    <form action='/pollice_verso' method="post" target="_self">
                        <input type="submit" name="agree" value="Current Balance: ${{ bankroll }}" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" style="display: inline; font-size:130%; font-weight: bold;" disabled/>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="submit" name="agree" value="Current Bet: ${{ bet }}" class="btn" data-toggle="tooltip" data-placement="bottom" style="display: inline; background-color:#ff1515; color: white; font-size:130%; font-weight: bold;" disabled/>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="submit" name="clear" value="Clear bet" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" style="display: inline; font-size:130%; height: 45px; "></input>
                    </form>
                </center>
            </div><br>
            </center>
        </div>
        <!-- CODE FOR DISPLAYING BETTING MONEY ENDS-->

        <!-- CODE FOR BETTING CHIPS -->
        <div class="chips" id="level-chips">
            <div class="container" style="width:700px">
                <form action='/pollice_verso' method="post" target="_self">
                    <div class="col-sm-2">
                        <center><input type="image" name="5d" src="{{ url_for('static',filename='img/chips/5.png') }}"
                                       height="60" size="80"></input></center>
                    </div>
                    <div class="col-sm-2">
                        <center><input type="image" name="25d" src="{{ url_for('static',filename='img/chips/25.png') }}"
                                       height="60" size="80"></input></center>
                    </div>
                    <div class="col-sm-2">
                        <center><input type="image" name="100d"
                                       src="{{ url_for('static',filename='img/chips/100.png') }}" height="60"
                                       size="80"></input></center>
                    </div>
                    <div class="col-sm-2">
                        <center><input type="image" name="500d"
                                       src="{{ url_for('static',filename='img/chips/500.png') }}" height="60"
                                       size="80"></input></center>
                    </div>
                    <div class="col-sm-2">
                        <center><input type="image" name="1000d"
                                       src="{{ url_for('static',filename='img/chips/1000.png') }}" height="60"
                                       size="80"></input></center>
                    </div>
                    <div class="col-sm-2">
                        <center><input type="image" name="5000d"
                                       src="{{ url_for('static',filename='img/chips/5000.png') }}" height="60"
                                       size="80"></input></center>
                    </div>
                </form>
            </div>
            <div>
                <h3 class="text-center">How much do you want to <i>bet</i> that this approximation is </h3>
            </div>
        </div>
        <!-- CODE FOR BETTING CHIPS ENDS-->

        <!-- CODE FOR FOUR BUTTONS -->
        <div class="three-buttons" id="level-six-buttons">
            <div class="container">
                <form action='/pollice_verso' method="post" target="_self">
                    <center><div>
                        <input type="submit" name="agree" value="Good Enough" class="btn" data-toggle="tooltip"
                        data-placement="bottom" style="background-color:#006400;color:white;font-size:120%"></input>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="submit" name="disagree" value="Unacceptable" class="btn"
                                       data-toggle="tooltip" data-placement="bottom"
                                       style="background-color:#8B0000;color:white;font-size:120%"></input>
                        &nbsp;&nbsp;
                        <input type="submit" name="disagree" value="?" class="btn"
                                       data-toggle="tooltip" data-placement="bottom"
                                       style="background-color:white;color:black;font-size:350%" disabled/>
                    </div></center>
                </form>

            </div>
        </div>
        <!-- CODE FOR SIX BUTTONS ENDS-->

    </div>
    <!-- Code for main screen ends -->
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
